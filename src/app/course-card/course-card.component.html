<div class="course-card" *ngIf="course"
  [ngClass]="cardClasses()">
  <div class="course-title" [style.text-decoration]="'underline'" [ngStyle]="{'color': 'blue'}">
    {{index+1 + ': ' + course.description }}
  </div>
  <img
    width="300"
    alt="Angular Logo"
    [src]="course.iconUrl"
  />

  <div class="course-description">
    {{ course.longDescription }}
  </div>

  <button (click)="onCourseViewed()">View Course</button>

</div>
